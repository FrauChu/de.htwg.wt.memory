<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module name="board-status">
	<style>
		li.bold {
			font-weight: bold;
		}
	</style>

	<template>
		<span>Current round: {{currentRound}}</span>
		<div class="players">
			<span>Players in game:</span>
			<ul>
			<template is="dom-repeat" items="{{players}}" as="player">
				<li class$="{{boldIfCurrent(player, currentPlayer)}}">{{player}}</li>
			</template>
			</ul>
		</div>
	</template>

	<script>
		Polymer({
			is: "board-status",
			properties: {
				currentRound: {
					type: Number,
					value: 0
				},
				players: {
					type: Array,
					value: []
				},
				currentPlayer: {
					type: String,
					value: ""
				}
			},

			boldIfCurrent: function(name, currentPlayer) {
				if (name == currentPlayer) {
					return 'bold';
				}
				return '';
			}
		});
	</script>

</dom-module>
