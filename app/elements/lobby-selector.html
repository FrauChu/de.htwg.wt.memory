<link rel="import" href="/bower_components/polymer/polymer.html">
<!-- import the iron-input custom element -->
<link rel="import" href="/bower_components/iron-input/iron-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/elements/action-link.html">

<dom-module name="lobby-selector">
	<style>
		ul
		{
			line-height: 35px;
			margin: 0;
			position: relative;
			text-align: left;
			padding-left: 10px;
			padding-top: 5px;
			padding-bottom: 5px;
			width: 200px;
		}
		ul li
		{
			list-style: none;
			cursor: pointer;
		}
		ul li a
		{
			color: #FFFFFF;
		}
		ul li a:hover
		{
			text-decoration: none;
		}
		form
		{
			margin: 18px 0 18px;
		}
		paper-button {
			padding:0;
		}
		paper-button::shadow .button-content {
			padding:0;
		}
		paper-button button {
			padding:8px;
			background-color: transparent;
			border-color: transparent;
			font-weight: bold;
		}
		paper-button button::-moz-focus-inner {
			border: 0;
		}
	</style>

    <template>
		<form class="form-inline" action="/play" method="get" style="width: 500px">
			<div class="form-group">
			    <label for="gameText">Create game:</label>
			    <input id="gameText" is="iron-input" bind-value="{{lobby}}" name="gameName" type="text" class="form-control" placeholder="default">
			</div>
			<paper-button raised><button type="submit">Enter</button></paper-button>
		</form>
		<label for="gameList">Or select a exsisting game:</label>
		<ul id="gameList">
		<template is="dom-repeat" items="{{lobbys}}" as="lby">
			<li><a href="/play?gameName={{lby}}">{{lby}}</a></li>
		</template>
		</ul>
    </template>

    <script>
		Polymer({
		    is: "lobby-selector",
			properties: {
				lobby: {
				    type: String,
				    value: ""
				},
				lobbys: {
				    type: Array,
				    value: []
				}
		    },
			clickAction: function(lobbyClick) {
				this.lobby = lobbyClick.detail;
			}
		});
    </script>

</dom-module>
