@(form: play.data.Form[Application.User])
@main("Welcome to Play Framework", "") {

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Login to Memory</h1>
        </div>
    </div>
    <div class="row">
        <div class="well col-md-6 col-md-offset-3">
        @helper.form(routes.Application.authenticate) {

            @if(form.hasGlobalErrors) {
                <div class="alert alert-success">
                    @form.globalError.message
                </div>
            }
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="@form("email").value">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-default">Submit</button>
                <a type="button" class="btn btn-default" href="@routes.Application.signup">Signup as new User</a>
            </div>
                <a href="@routes.Application.auth">
                <button type="button" class="btn btn-info">Google Login</button>
            </a>
        }
        </div>
    </div>
}
