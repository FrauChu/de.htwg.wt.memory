<link rel="import"
      href="/bower_components/polymer/polymer.html">
<!-- import the iron-input custom element -->
<link rel="import"
      href="/bower_components/iron-image/iron-image.html">
<link rel="import"
      href="/bower_components/paper-card/paper-card.html">

<dom-module name="memory-card" attributes="game posx posy memboardid">
	<style>
		iron-image::content img#img.iron-image.style-scope {
			width: 100%;
		}
		div {
			cursor: pointer;
		}
		.box {
			position: relative;
			width: 100%;
			padding-bottom: 5px;
		}
		.box:before{
			content: "";
			display: block;
			padding-top: 100%;
		}
		.content{
			position:  absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
		}
	</style>

    <template id="x{{posx}}y{{posy}}">
		<div class="box">
			<div class="content">
				<iron-image preload fade src="/assets/images/{{game}}/{{cardnumber}}.jpg"></iron-image>
			</div>
		</div>
    </template>

  <script>
	Polymer({
		is: "memory-card",
		properties: {
			posx: {
				type: Number,
				value: 0
			},
			posy: {
				type: Number,
				value: 0
			},
			reload: {
				type: Number,
				value: 0
			},
			cardnumber: {
				type: String,
				computed: 'getCard(posx, posy, reload)'
			},
			game: {
				type: String,
				value: "animals"
			},
			memboardid: {
				type: String,
				observer: 'memboardIdChanged'
			}
		},
		listeners: {
			'click': 'clickHandler'
		},
		memboardIdChanged: function() {
			memboard = document.querySelector('#' + this.memboardid);
			//alert("Got memboard " + memboard);
			if (memboard) {
				this.socket = memboard.socket;
			}
		},
		getCard: function() {
			this.id = "x" + this.posx + "y" + this.posy;
			if (this.socket) {
				return this.socket.getCard(this.posx, this.posy);
			}
			return "";
		},
		ready: function() {
			this.reload++;
		},
		clickHandler: function() {
			this.socket.pick(this.posx, this.posy);
		}
	});
  </script>

</dom-module>
